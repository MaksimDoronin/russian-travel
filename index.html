<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="Проектная работа на Яндекс Практикуме">
    <meta name="keywords" content="Travel, Russia">
    <meta name="author" content="Доронин Максим">
  </head>
  <body class="page">
    <header class="header">
      <!--Шапка сайта-->
      <div class="header__columns">
        <div class="header__column">
          <img class="logo" src="./images/1280/header__logo.svg" alt="Логотип Россия">
        </div>
        <div class="header__column">
          <a href="#" class="header__lang-link">Ru</a>
          <a href="#" class="header__lang-link">En</a>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="photo-grid">
        <div class="photo-grid__container">
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/train.jpg" alt="Фото из окна поезда">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/atharva-tulsi-472908-unsplash.jpg" alt="Фото с неба на горы с облаками">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/tuman.jpg" alt="Собака на стоге сена в тумане">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/sochi.jpg" alt="Фото с неба на зелёный лес в горах">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/arisa-chattasa-559627-unsplash.jpg" alt="Фото пляжа на оз. Байкал на фоне горного хребта">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/baikal.jpg" alt="Фото из окна поезда">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/elbrus.jpg" alt="Фото горы Эльбрус">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/stanislav-kondratiev-459423-unsplash.jpg" alt="Фото дорожного знака пешеходный переход на фоне конусообразных бетонных блоков">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/kamchatka.jpg" alt="Фото горной реки у подножия гор Камчатки">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/kamchatka2.jpg" alt="Фото вулкана где-то на Камчатке">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/baikal2.jpg" alt="Фото: отвесная скала огибает побережье оз. Байкал">
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__picture" src="./images/1280/ergaki.jpg" alt="Фото сверху на туман, устилающий горную местность">
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
